name: 'Deploy'
description: 'Deploy Terraform configuration to Cloudflare'

inputs:
  ENVIRONMENT:
    description: 'The environment to deploy to'
    required: true

  CLOUDFLARE_API_TOKEN:
    description: 'The Cloudflare API token'
    required: true

  CLOUDFLARE_ZONE_ID:
    description: 'The Cloudflare zone ID'
    required: true

  CLOUDFLARE_ACCOUNT_ID:
    description: 'The Cloudflare account ID'
    required: true

  CLOUDFLARE_ACCESS_KEY_ID:
    description: 'The Cloudflare access key ID'
    required: true

  CLOUDFLARE_SECRET_ACCESS_KEY:
    description: 'The Cloudflare secret access key'
    required: true

  DOMAIN_NAME:
    description: 'The domain name'
    required: true

runs:
  using: 'composite'
  steps:
    # Set Environment Variables for Cloudflare R2 Storage as Backend
    - name: Set Environment Variables
      shell: bash
      run: |
        echo "AWS_ACCOUNT_ID=${{ inputs.CLOUDFLARE_ACCOUNT_ID }}" >> $GITHUB_ENV
        echo "AWS_ACCESS_KEY_ID=${{ inputs.CLOUDFLARE_ACCESS_KEY_ID }}" >> $GITHUB_ENV
        echo "AWS_SECRET_ACCESS_KEY=${{ inputs.CLOUDFLARE_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
        echo "CLOUDFLARE_API_TOKEN=${{ inputs.CLOUDFLARE_API_TOKEN }}" >> $GITHUB_ENV
        echo "CLOUDFLARE_ACCOUNT_ID=${{ inputs.CLOUDFLARE_ACCOUNT_ID }}" >> $GITHUB_ENV

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.8.5

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      shell: bash
      env:
        ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
        CLOUDFLARE_API_TOKEN: ${{ inputs.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ZONE_ID: ${{ inputs.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_ACCOUNT_ID: ${{ inputs.CLOUDFLARE_ACCOUNT_ID }}
        DOMAIN_NAME: ${{ inputs.DOMAIN_NAME }}
      run: |
        terraform -chdir=terraform/cloudflare/envs/${{ inputs.ENVIRONMENT }} init \
        -var environment=${{ inputs.ENVIRONMENT }} \
        -var cloudflare_api_token=$CLOUDFLARE_API_TOKEN \
        -var cloudflare_zone_id=$CLOUDFLARE_ZONE_ID \
        -var cloudflare_account_id=$CLOUDFLARE_ACCOUNT_ID \
        -var domain_name=$DOMAIN_NAME

    # Terraform Validate
    - name: Terraform Validate
      shell: bash
      run: terraform -chdir=terraform/cloudflare/envs/${{ inputs.ENVIRONMENT }} validate -no-color

    - name: Terraform Plan
      shell: bash
      env:
        ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
        CLOUDFLARE_API_TOKEN: ${{ inputs.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ZONE_ID: ${{ inputs.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_ACCOUNT_ID: ${{ inputs.CLOUDFLARE_ACCOUNT_ID }}
        DOMAIN_NAME: ${{ inputs.DOMAIN_NAME }}
      run: |
        terraform -chdir=terraform/cloudflare/envs/${{ inputs.ENVIRONMENT }} plan \
        -no-color \
        -var environment=${{ inputs.ENVIRONMENT }} \
        -var cloudflare_api_token=$CLOUDFLARE_API_TOKEN \
        -var cloudflare_zone_id=$CLOUDFLARE_ZONE_ID \
        -var cloudflare_account_id=$CLOUDFLARE_ACCOUNT_ID \
        -var domain_name=$DOMAIN_NAME

    # Terraform Apply
    - name: Terraform Apply
      shell: bash
      env:
        ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
        CLOUDFLARE_API_TOKEN: ${{ inputs.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ZONE_ID: ${{ inputs.CLOUDFLARE_ZONE_ID }}
        CLOUDFLARE_ACCOUNT_ID: ${{ inputs.CLOUDFLARE_ACCOUNT_ID }}
        DOMAIN_NAME: ${{ inputs.DOMAIN_NAME }}
      run: |
        terraform -chdir=terraform/cloudflare/envs/${{ inputs.ENVIRONMENT }} apply \
        -auto-approve \
        -var environment=${{ inputs.ENVIRONMENT }} \
        -var cloudflare_api_token=$CLOUDFLARE_API_TOKEN \
        -var cloudflare_zone_id=$CLOUDFLARE_ZONE_ID \
        -var cloudflare_account_id=$CLOUDFLARE_ACCOUNT_ID \
        -var domain_name=$DOMAIN_NAME
    # Test
    - name: Terraform Output
      id: terraform_output
      shell: bash
      run: |
        echo "tunnel_secret=$(terraform -chdir=terraform/cloudflare/envs/${{ inputs.ENVIRONMENT }} output )" >> $GITHUB_OUTPUT

    - name: Test Output
      shell: bash
      run: |
        echo "${{ steps.terraform_output.outputs.tunnel_secret }}"